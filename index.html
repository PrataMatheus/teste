<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Bonitinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>Meu Site Bonitinho</header>
    <section>
        <h2>Bem-vindo ao meu site!</h2>
        <p>Este é um site simples e bonito com HTML e CSS no mesmo arquivo.</p>
        <button onclick="alert('Olá! Você clicou no botão!')">Clique Aqui</button>
    </section>
    <footer>© 2025 Meu Site Bonitinho</footer>
</body>
</html>
